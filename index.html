<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/shopping.js"></script>
	<title>Shopping List by John Asabushi</title>
</head>
<body>
	<div id="container">
		<div id="top">
				<img src="img/shopping_icon.png" width="100" height="102">
				<h1><span id="title">Shopping</span> Cart List</h1>
				<h2>By</h2>
		</div>
		<div id="bottom">
				<div id="wrap">
							<h3>Time to make a grocery list!</h3>
						<div id="tip-off">
							<input id="add-items" type="text" name="add-items" autocomplete="off" size="40" placeholder="Add items">
							
							<input id="qty" type="text" name="qty" autocomplete="off" size="10" placeholder="QTY">

							<input id="price" type="text" name="price" autocomplete"off" size="20" placeholder="PRICE">	
							
							<button id="add">Add to the list</button>

						<div id="list-area">
								<div id="items">
									Items
									<br><br>
									<div id="shopping-item"></div>
								</div>
									
								<div id="quantity">
									Quantity
									<br><br>
									<div id="shopping-qty"></div>
								</div>
									
								<div id="cost">
									Price
									<br><br>
									<div id="shopping-price"></div>
								</div>

								<div id="first_total"></div>
								<hr>
								
								<div id="total_amt">
								Sum: 
								<div id="zen-total"></div>	
								</div>
								
						</div>
					<!-- end of tip off -->
					</div>

			<!-- end of wrap -->
			</div>
		<!-- end of bottom -->	
		</div>
	

	<!-- end of container -->	
	</div>
			
</body>
</html>
