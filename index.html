<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/shopping.js"></script>
	<title>Shopping List by John Asabushi</title>
</head>
<body>
	<div id="container">
		<div id="top">
				<img src="img/shopping_icon.png" width="100" height="102">
				<h1><span id="title">Shopping</span> Cart List</h1>
				<h2>By John Asabushi</h2>
		</div>
		<div id="bottom">
				<div id="wrap">
							<h3>Time to make a grocery list!</h3>
						<div id="tip-off">
							<input id="add-items" type="text" name="add-items" autocomplete="off" size="40" placeholder="Add items">
							
							<button id="add">Add to the list</button>

							<div id="list-area"></div>
						</div>
						
			<!-- end of wrap -->
			</div>
		<!-- end of bottom -->	
		</div>
	

	<!-- end of container -->	
	</div>
			
</body>
</html>
